<!DOCTYPE html>
<html>

    <head>
        <title>Test af touch</title>
        <meta charset="UTF-8"/>
        <meta name="viewpoert" content="width=device-width, initial-scale=1"/>
        
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="touchcontrol.js"></script>
    </head>

    <body onload="initialize()">
        <h1>Test af touch</h1>
        <canvas id="myCanvas" width="350" height="400" style="border: 1px solid #ccc">
            Canvas understøttes ikke af browseren. Prøv en anden browser.
        </canvas>
        <button type="button" onclick="changeColor(getColor().black)">black</button>
        <button type="button" onclick="changeColor(getColor().grey)">grey</button>
        <button type="button" onclick="changeColor(getColor().red)">red</button>
        <button type="button" onclick="changeColor(getColor().blue)">blue</button>
        <button type="button" onclick="changeColor(getColor().yellow)">yellow</button>
        <button type="button" onclick="changeColor(getColor().green)">green</button>
        <button type="button" onclick="clearCanvas()">clear</button>
        <br>
        <div id="coordinates"></div>


    </body>
