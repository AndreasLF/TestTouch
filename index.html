<!DOCTYPE html>
<html id="html">

    <head>
        <title>Test af touch</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--Imports my stylesheet-->
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <!--Imports the Google material icon font stylesheet-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
        <!--Imports the Google Roboto font-->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!--Import cordova.js-->
<!--        <script type="text/javascript" src="cordova.js"></script>-->
        <!--Imports my javascript document touchcontrol.js -->
        <script type="text/javascript" src="touchcontrol.js"></script>
    </head>

    <body id="body" onload="initialize()">
        <!--This is the titlebar which contains the menu and more options buttons-->
        <div id="titleBar">
            <!--Button which runs the function openNav() when clicked-->
            <div  onclick="openNav()" id="menuButton"><i class="material-icons m-icons">menu</i></div>
            <!--Button which runs the openMoreOptions() whenn clicked-->
            <div onclick="openMoreOptions()" id="moreOptions"><i class="material-icons m-icons">more_vert</i></div>
        </div>
        <div id="sideNav">
                <i onclick="openNav()" class="material-icons m-icons">close</i>
                <button type="button" onclick="changeColor(getColor().black)" class="button" id="button-black">black</button>
                <button type="button" onclick="changeColor(getColor().grey)" class="button" id="button-grey">grey</button>
                <button type="button" onclick="changeColor(getColor().red)" class="button" id="button-red">red</button>
                <button type="button" onclick="changeColor(getColor().blue)" class="button" id="button-blue">blue</button>
                <button type="button" onclick="changeColor(getColor().yellow)" class="button" id="button-yellow">yellow</button>
                <button type="button" onclick="changeColor(getColor().green)" class="button" id="button-green">green</button>  
                
                <br>
                <div class="pen-size-div">Pen width</div>
                
            
            <ul id="penSizeList">
                <li><button type="button" onclick="setPenSize('decrease')" class="button-pencil-size"><i class="material-icons" class="material-icons" style="font-size:15px;color:#FFFFFF;">arrow_downward</i></button></li>
                <li><div id="penSizeDiv" class="pen-size-div">1</div></li>
                <li><button type="button" onclick="setPenSize('increase')" class="button-pencil-size"><i class="material-icons" class="material-icons" style="font-size:15px;color:#FFFFFF;">arrow_upward</i></button></li>
            </ul>
            
            <br><br>
            <button type="button" onclick="clearCanvas()" class="button" id="button-clear">clear</button>

                
        </div>
        
        <div id="dropdownMenu">
            <button type="button" onclik="share()" class="button dropdown-button">Share</button>
            <button type="button" onclick="aboutApp()" class="button dropdown-button">About</button>
            <button type="button" onclick="sourcecodeLink()" class="button dropdown-button">Source code</button>
        </div>
        
        <canvas id="myCanvas">
            Canvas understøttes ikke af browseren. Prøv en anden browser.
        </canvas>
    
    </body>
</html>
